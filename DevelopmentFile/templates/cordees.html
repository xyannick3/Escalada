{%extends "base.html"%}
{%block pagetitle%}test get method{%endblock%}
{%block title%}<h2>Tableau des cordées </h2>{%endblock%}

{%block content%}
<h2> Voici la liste des cordées </h2>
<div class="table_wrapper">
    <table>
        <thead>
            <tr>
                <th>Cordées</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="2">
                    <div class="separation_bar"></div>
                </th>
            </tr>
            {%for item in content%}
                <tr>
                    <td>
                        
                        <a href={{url_for("cordeeselect", select=item["idcordee"])}}>{{item["nomcordee"]}}</a>
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
